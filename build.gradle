plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

javafx {
    //version = "11.0.2"
    version = "16"
    modules = [ 'javafx.controls', 'javafx.fxml', 'javafx.web']
}

mainClassName = 'TextStatistic'